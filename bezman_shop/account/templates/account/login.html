{% load static %}
<html>
<head>
	<title>Login Page</title>
<link rel="stylesheet" href="{% static 'css/login style.css'%}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="container h-80">
<div class="row align-items-center h-100">
    <div class="col-3 mx-auto">
        <div class="text-center">
            <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form action="" method="POST" class="form-signin">
                {% csrf_token %}

                <h1 style="color:white">BEZMAN</h1>
                <input type="username" name="username" id="inputUsername" class="form-control form-group" placeholder="username" required autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control form-group" placeholder="password" required autofocus>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">login</button>
                    <a href="{% url 'user-create' %}" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">register</a>
                    <a style="color:white" href="{% url 'reset-password' %}">Forgot your password?</a>

            </form><!-- /form -->
        </div>
    </div>
</div>
</div>
