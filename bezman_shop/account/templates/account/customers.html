{% extends 'supershop/base.html' %}
{% block content %}
<nav>
    Hello, {{ request.user }}
<table class="table table-hover table-dark">
 <thead>
<tr>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Customer</th>
    </tr>
    </thead>
  <tbody>
    {% for customer in customers %}
    <tr>
        <td><img src="{{ customer.image.url }}" width=200px height=200px></td>
        <td>{{ customer.full_name }}</td>
        <td><a href="{%url 'getcustomer' customer.id %}">about Customers</a></td>
    </tr>
    {% endfor %}
 </tbody>
</table>
{% endblock %}
